dist: trusty
language: java
jdk:
  - oraclejdk8
script:
  - mvn clean install
  - mvn cobertura:cobertura
notifications:
  email: false
  slack:
    secure: 

    on_success: always
    on_failure: always

    template:
      - "Repo `%{repository_slug}` *%{result}* build (<%{build_url}|#%{build_number}>) for commit (<%{compare_url}|%{commit}>) on branch `%{branch}` by `%{author}`."
      - "Execution time: *%{duration}*"
      - "Message: %{message}"
after_success:
  - bash <(curl -s https://codecov.io/bash)